<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
  </head>
  <body>
    <main>
      <section class="softuni-wrapper">
        <article class="softuni">
          <p class="softuni-logo">SoftUni</p>
          <h3 class="softuni-title">Welcome to SoftUni.</h3>
          <h4 class="softuni-subtitle">Are you ready to become a dev?</h4>
          <article class="icons">
            <i class="fas fa-globe-americas"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-twitter"></i>
          </article>
        </article>
        <article class="login">
          <form>
            <label for="username">USERNAME </label>
            <input type="text" id="username" placeholder="antoniyaat" />
            <label for="email">EMAIL</label>
            <input type="email" id="email" placeholder="a.atanasova@softuni.bg"/>
            <label for="password">PASSWORD </label>
            <input type="password" id="password" placeholder="********" />
            <label for="passwordRepeat">REPEAT PASSWORD</label>
            <input type="password" id="passwordRepeat" placeholder="********" />
            <div class="register-wrapper">
              <input class="submit" type="submit" value="REGISTER" />
              <a href="#">I am already a ninja</a>
            </div>
          </form>
        </article>
      </section>
    </main>
  </body>
</html>
